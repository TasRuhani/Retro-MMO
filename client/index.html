<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Retro MMO</title>
    <style>
      /* Make html and body take full height and remove default margin */
      html, body {
        height: 100%;
        margin: 0;
        background-color: #000;
      }
      
      /* Use flexbox on the body to center its child */
      body {
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center;   /* Center vertically */
      }
      
      /* (Optional) Give the container some visible properties 
         so you can see it's centered */
      #game-container {
        width: 900px;  /* Example width */
        height: 450; /* Example height */
        background-color: #333; /* Example background */
        color: white; /* Example text color */
        text-align: center; /* Center text inside the container */
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
    </div>
  </body>
</html>
